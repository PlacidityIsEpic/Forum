<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #f6f6f6, #eaeaea);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        max-width: 600px;
        margin: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        padding: 10px 20px;
    }

    .navbar a {
        text-decoration: none;
        color: #333;
        padding: 10px;
        transition: all 0.3s ease;
    }

    .navbar a:hover {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .navbar .icon {
        font-size: 24px;
        cursor: pointer;
    }

    #messages {
        list-style-type: none;
        padding: 0;
    }

    #messages li {
        margin-bottom: 10px;
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 10px;
    }

    #darkModeButton {
        background-color: green;
        color: #ffffff;
        border: none;
        cursor: pointer;
        font-size: 16px;
        z-index: 999; /* Ensure button is on top */
    }

    /* Dark Mode Styles */
    .dark-mode {
        background-color: #1f1f1f;
        color: #ffffff;
    }
</style>
</head>
<body>

<div class="container">
    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            &#9776;
        </a>
    </div>

    <ul id="messages"></ul>
    <form id="chatForm">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button type="submit" id="sendButton" disabled>Send</button>
    </form>
    <div id="loginForm">
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
        <button onclick="createAccount()">Create Account</button>
    </div>
</div>

<script>
    // Check if dark mode is enabled and apply it
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) {
        document.body.classList.add('dark-mode');
    }

    // Function to toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        const isDarkMode = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
    }

    // Toggle navbar for small screens
    function toggleNavbar() {
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('responsive');
    }

    document.addEventListener('DOMContentLoaded', function() {
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesList = document.getElementById('messages');
        const loginForm = document.getElementById('loginForm');

        // Load messages from local storage
        const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
        savedMessages.forEach(message => addMessage(message));

        // Check if user is signed in
        const isSignedIn = localStorage.getItem('signedIn') === 'true';
        if (!isSignedIn) {
            loginForm.style.display = 'block';
            document.getElementById('chatForm').style.display = 'none';
        }

        function addMessage(message) {
            const li = document.createElement('li');
            li.textContent = message;
            messagesList.appendChild(li);
        }

        function saveMessage(message) {
            const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.push(message);
            localStorage.setItem('messages', JSON.stringify(savedMessages));
        }

        messageInput.addEventListener('input', function() {
            sendButton.disabled = messageInput.value.trim() === '';
        });

        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (message !== '') {
                addMessage(message);
                saveMessage(message);
                messageInput.value = '';
                sendButton.disabled = true;
            }
        });
    });

    function signIn() {
        // Placeholder function for signing in
        localStorage.setItem('signedIn', 'true');
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('chatForm').style.display = 'block';
    }

    function createAccount() {
        // Placeholder function for creating an account
        alert('Account created successfully!');
    }
</script>

</body>
</html>
