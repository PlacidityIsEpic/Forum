<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #f6f6f6, #eaeaea);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease;
    }

    .container {
        max-width: 600px;
        margin: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: filter 0.3s ease;
        position: relative;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        padding: 10px 20px;
    }

    .navbar a {
        text-decoration: none;
        color: #333;
        padding: 10px;
        transition: all 0.3s ease;
    }

    .navbar a:hover {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .navbar .icon {
        font-size: 24px;
        cursor: pointer;
    }

    #messages {
        list-style-type: none;
        padding: 0;
    }

    #messages li {
        margin-bottom: 10px;
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 10px;
        word-wrap: break-word;
    }

    #messages li.user:before {
        content: attr(data-user) ": ";
        font-weight: bold;
    }

    #chatForm {
        display: flex;
        margin-top: 20px;
    }

    #messageInput {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 10px 0 0 10px;
    }

    #sendButton {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 0 10px 10px 0;
        cursor: pointer;
    }

    #sendButton:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    #loginForm {
        position: absolute;
        top: -100%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: top 0.3s ease, filter 0.3s ease;
        z-index: 1;
    }

    #loginForm.active {
        top: 50px;
    }

    #loginForm input {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        border: none;
        border-radius: 10px;
        width: 100%;
    }

    #loginForm button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
    }

    #loginButton {
        display: block;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #loginButton:hover {
        background-color: #45a049;
    }

    /* Dark Mode Styles */
    .dark-mode {
        background-color: #1f1f1f;
        color: #ffffff;
    }
</style>
</head>
<body>

<div class="container">
    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button id="loginButton">Sign In</button>
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            &#9776;
        </a>
    </div>

    <ul id="messages"></ul>
    <form id="chatForm">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button type="submit" id="sendButton" disabled>Send</button>
    </form>
    <div id="loginForm">
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
        <button onclick="createAccount()">Create Account</button>
    </div>
</div>

<script>
    // Check if dark mode is enabled and apply it
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) {
        document.body.classList.add('dark-mode');
    }

    // Function to toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        const isDarkMode = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
    }

    // Toggle navbar for small screens
    function toggleNavbar() {
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('responsive');
    }

    // Toggle login form
    function toggleLoginForm() {
        const loginForm = document.getElementById('loginForm');
        loginForm.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', function() {
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesList = document.getElementById('messages');
        const loginButton = document.getElementById('loginButton');

        // Load messages from local storage
        const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
        savedMessages.forEach(message => addMessage(message.text, message.user));

        function addMessage(text, user) {
            const li = document.createElement('li');
            li.textContent = text;
            if (user) {
                li.classList.add('user');
                li.setAttribute('data-user', user);
            }
            messagesList.appendChild(li);
        }

        function saveMessage(message) {
            const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.push(message);
            localStorage.setItem('messages', JSON.stringify(savedMessages));
        }

        messageInput.addEventListener('input', function() {
            sendButton.disabled = messageInput.value.trim() === '';
        });

        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (message !== '') {
                addMessage(message, 'You');
                saveMessage({ text: message, user: 'You' });
                messageInput.value = '';
                sendButton.disabled = true;
            }
        });

        loginButton.addEventListener('click', function() {
            toggleLoginForm();
        });
    });

    function signIn() {
        // Placeholder function for signing in
        localStorage.setItem('signedIn', 'true');
        toggleLoginForm();
    }

    function createAccount() {
        // Placeholder function for creating an account
        alert('Account created successfully!');
    }
</script>

</body>
</html>
